<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Trackgenix</title>
    </head>
    <body>
        <header>
            <input type="search" id="query" name="q" placeholder="">
        </header>
        <div class="contenedor">
            <aside>
                <div class="aside-conteiner">
                    <h2 class="title">
                        Menu
                    </h2>
                    <nav class="aside-menu">
                        <ul>
                            <li>
                                <a href="login.html">Home</a>
                            </li>
                            <li>
                                <a href="employee-signup.html">SingUp</a>
                            </li>
                            <li>
                                <a href="login.html">Login</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="aside-contact">
                        <h2 class="title">
                            <a href="contact.html">Contact</a>
                        </h2>
                        <div class="aside-contactbox">
                            <p>
                            <img src="../assets/icons/Email.png" alt="MessageIcon Icon"> 
                            trackgenix@gmail.com
                            </p>
                            <p>
                                <img src="../assets/icons/Phone.png" alt="Call Icon"> 
                                (+54) 4545-9999
                            </p>
                            <p>
                                <img src= "../assets/icons/HomeIcon.png" alt="Home Icon"> 
                                1234 Somewhere Road
                                #8254 Nashville.
                            </p>
                        </div>            
                    </div>
                </div>
            </aside>
            <main>
                <section class="main-singupcontiner">  
                    <form class="form">
                        <input id="backButton" type="button" value="BACK" onclick="history.back()">
                        <h2>Sign Up</h2>
                        <div class="user-input">
                            <div class="input-warp">
                                <label for="">Name</label>
                                <input type="text" placeholder="Name" id="Name">
                            </div>
                            <div class="input-warp">
                                <label for="">Surname</label>
                                <input type="text" placeholder="Last name" id="Last name">
                            </div>
                            <div class="input-warp">
                                <label for="">DNI</label>
                                <input type="text" placeholder="DNI" id="Dni">
                            </div>
                            <div class="input-warp">
                                <label for="">Date of Birth</label>
                                <input type="date" placeholder="Date of Birth" id="Date of birth">
                            </div> 
                            <div class="input-warp">
                                <label for="">Phone Number</label>
                                <input type="text" placeholder="Phone Number" id="Phone number">
                            </div> 
                            <div class="input-warp">
                                <label for="">Adress</label>
                                <input type="text" placeholder="Adress" id="Adress">
                            </div>  
                            <div class="input-warp">
                                <label for="">Location</label>
                                <input type="text" placeholder="Location" id="Location">
                            </div>
                            <div class="input-warp">
                                <label for="">Zip Code</label>
                                <input type="text" placeholder="Zip Code" id="Zip code">
                            </div> 
                            <div class="input-warp">
                                <label for="">Email Adress</label>
                                <input type="text" placeholder="Email" id="Email">
                            </div> 
                            <div class="input-password">
                                <div class="input-warp">
                                    <label for="">Password</label>
                                    <input type="password" placeholder="Password" id="Password">
                                </div> 
                                <div class="input-warp">
                                    <label for="">Repeat Password</label>
                                    <input type="password" placeholder="Repeat Password" id="Repeat password">
                                </div> 
                            </div>
                        </div>
                        <div class="user-account" id="userAccount"></div>
                        <div class="create-button">
                            <input id="createButton" type="button" value="CREATE">
                        </div>
                    </form>
                </div>
                </section>
            </main>
            <footer>
                    <picture class="footer-img">
                        <img src="../assets/icons/Twitter.png" alt="twitter icon">
                        <img src="../assets/icons/Facebook.png" alt="Facebook icon">
                        <img src="../assets/icons/in.png" alt="Linkedin icon">
                        <img src="../assets/icons/Instagram.png" alt="instagram icon">
                        <img src="../assets/icons/Github.png" alt="Github icon">
                    </picture>

                    Rosario,Argentina

                    All rights reserved.
                </p>
            </footer>
        </div>
        </div>
    </body>
</html>
