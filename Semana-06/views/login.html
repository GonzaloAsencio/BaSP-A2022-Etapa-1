    <head>

        <header>
            <input type="search" id="query" name="q" placeholder="">

        <div class="contenedor">
            <aside>
                <div class="aside-conteiner">
                    <h2 class="title">
                        Menu

                    <nav class="aside-menu">
                        <ul>
                            <li>

                            <li>
                                <a>SingUp</a>
                            </li>
                            <li>

                    </nav>
                    <div class="aside-contact">
                        <h2 class="title">
                            Contact
                        </h2>
                        <div class="aside-contactbox">
                            <p>
                            <img src="../assets/icons/Email.png" alt="MessageIcon Icon"> 
                            trackgenix@gmail.com
                            </p>
                            <p>

                            </p>
                            <p>

                            </p>

                </div>
            </aside>
            <main>
                <section class="main-logincontiner">  
                    <form action="" class="login-form">
                        <h2>Login</h2>
                        <div class="user-input">
                            <label for="">Email</label>
                            <input type="text" name ="" id ="userEmail" placeholder="example@email.com">
                        </div>
                        <div class="user-input">
                            <label for=""> Password</label>
                            <input type="password" name ="" id ="userPassword" placeholder="*******">
                        </div>
                        <div class="user-account">
                            <div>
                                <span>
                                    Dont have an Account?
                                </span>
                                <a href="">Sing Up</a>
                            </div>
                            <div>
                                <a href=""> Forgot your password?</a>
                            </div>
                        </div>
                        <div class="login-button">
                            <input id="userButton" type="button" value="LOGIN">
                        </div>
                    </form>                  
                </section>
            </main>
            <footer>
                    <picture class="footer-img">
                        <img src="../assets/icons/Twitter.png" alt="twitter icon">
                        <img src="../assets/icons/Facebook.png" alt="Facebook icon">
                        <img src="../assets/icons/in.png" alt="Linkedin icon">
